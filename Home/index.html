<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-container">
            <button class="menu-toggle">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <aside class="sidebar">
                <button class="menu-btn"><i class="fas fa-home"></i> Home</button>
                <button class="menu-btn"><i class="fas fa-cog"></i> Configuração</button>
                <button class="menu-btn"><i class="fas fa-user"></i> Perfil</button>
                <button class="menu-btn"><i class="fas fa-dollar-sign"></i> Assinatura</button>
            </aside>
        </div>

        <div class="auth-buttons">
            <button class="login"><i class="fas fa-sign-in-alt"></i> LOGIN</button>
            <button class="cadastro"><i class="fas fa-user-plus"></i> CADASTRO</button>
        </div>
    </header>

    <main>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Buscar...">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <section class="products-grid">
            <div class="product-item">
                <div class="product-image"></div>
                <div class="product-info">
                    <div class="likes">
                        <i class="fas fa-star"></i> <span class="likes-count">5</span>
                    </div>
                    <div class="comments">
                        <i class="fas fa-comment"></i> <span class="comments-count">3</span>
                    </div>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image"></div>
                <div class="product-info">
                    <div class="likes">
                        <i class="fas fa-star"></i> <span class="likes-count">1</span>
                    </div>
                    <div class="comments">
                        <i class="fas fa-comment"></i> <span class="comments-count">2</span>
                    </div>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image"></div>
                <div class="product-info">
                    <div class="likes">
                        <i class="fas fa-star"></i> <span class="likes-count">3</span>
                    </div>
                    <div class="comments">
                        <i class="fas fa-comment"></i> <span class="comments-count">8</span>
                    </div>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image"></div>
                <div class="product-info">
                    <div class="likes">
                        <i class="fas fa-star"></i> <span class="likes-count">4</span>
                    </div>
                    <div class="comments">
                        <i class="fas fa-comment"></i> <span class="comments-count">5</span>
                    </div>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image"></div>
                <div class="product-info">
                    <div class="likes">
                        <i class="fas fa-star"></i> <span class="likes-count">9</span>
                    </div>
                    <div class="comments">
                        <i class="fas fa-comment"></i> <span class="comments-count">2</span>
                    </div>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image"></div>
                <div class="product-info">
                    <div class="likes">
                        <i class="fas fa-star"></i> <span class="likes-count">6</span>
                    </div>
                    <div class="comments">
                        <i class="fas fa-comment"></i> <span class="comments-count">2</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

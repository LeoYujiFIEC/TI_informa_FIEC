<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-container">
            <button class="menu-toggle">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <aside class="sidebar">
                <button class="menu-btn"><i class="fas fa-home"></i> Home</button>
                <button class="menu-btn"><i class="fas fa-cog"></i> Configuração</button>
                <button class="menu-btn"><i class="fas fa-user"></i> Perfil</button>
                <button class="menu-btn"><i class="fas fa-dollar-sign"></i> Assinatura</button>
            </aside>
        </div>

        <div class="auth-buttons">
            <button class="login"><i class="fas fa-sign-in-alt"></i> LOGIN</button>
            <button class="cadastro"><i class="fas fa-user-plus"></i> CADASTRO</button>
        </div>
    </header>

    <main>
        <section class="config-container">
            <h2>Configurações do Site</h2>

            <div class="config-item">
                <label for="notificacoes">Notificações</label>
                <input type="checkbox" id="notificacoes" checked>
            </div>

            <div class="config-item">
                <label for="tema">Tema</label>
                <select id="tema">
                    <option value="claro">Claro</option>
                    <option value="escuro">Escuro</option>
                </select>
            </div>

            <div class="config-item">
                <label for="idioma">Idioma</label>
                <select id="idioma">
                    <option value="pt">Português</option>
                    <option value="en">Inglês</option>
                    <option value="es">Espanhol</option>
                </select>
            </div>

            <div class="config-item">
                <label for="privacidade">Privacidade</label>
                <input type="checkbox" id="privacidade">
            </div>

            <div class="config-item">
                <label for="seguranca">Segurança Avançada</label>
                <input type="checkbox" id="seguranca">
            </div>

            <div class="config-item">
                <label for="modoDesempenho">Modo de Desempenho</label>
                <select id="modoDesempenho">
                    <option value="padrao">Padrão</option>
                    <option value="otimizado">Otimizado</option>
                    <option value="econômico">Econômico</option>
                </select>
            </div>

            <div class="config-item">
                <label for="armazenamento">Armazenamento de Dados</label>
                <select id="armazenamento">
                    <option value="local">Local</option>
                    <option value="nuvem">Nuvem</option>
                </select>
            </div>

            <button class="save-btn">Salvar Configurações</button>
        </section>
    </main>
</body>
</html>
